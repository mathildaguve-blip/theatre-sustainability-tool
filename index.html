<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hållbarhetskalkylator</title>
    <!-- Länk till CSS-filen som finns i css/ mappen -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Länk till JavaScript-filen som finns i js/ mappen -->
    <script type="module" src="js/index.js" defer></script>
</head>
<body>
    <h1>Hållbarhetskalkylator</h1>
    
    <div id="app">
        <!-- Steg 1: Kostym -->
        <div id="kostymStep">
            <h2>Kostym</h2>
            <button id="addKostym">Lägg till Kostym</button>
            <div id="kostymList"></div>
        </div>
        
        <!-- Steg 2: Mask -->
        <div id="maskStep">
            <h2>Mask</h2>
            <button id="addMask">Lägg till Mask/Peruk</button>
            <div id="maskList"></div>
        </div>
        
        <!-- Steg 3: Scenografi -->
        <div id="scenografiStep">
            <h2>Scenografi</h2>
            <button id="addRekvisita">Lägg till Rekvisita</button>
            <div id="scenografiList"></div>
        </div>
        
        <!-- Resultat -->
        <div id="result"></div>
    </div>
</body>
</html>
